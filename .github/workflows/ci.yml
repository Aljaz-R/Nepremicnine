name: CI/CD Pipeline

on:
  push:
    branches: [ main, production ]
  pull_request:
    branches: [ main, production ]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Cache node_modules (frontend)
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-frontend-node-

      - name: Namestitev odvisnosti (frontend)
        run: npm ci
        working-directory: frontend

      - name: Zagon testov (frontend) z coverage
        run: npm test
        working-directory: frontend

      - name: Upload coverage artefakta (frontend)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Cache node_modules (backend)
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-backend-node-

      - name: Namestitev odvisnosti (backend)
        run: npm ci
        working-directory: backend

      - name: Zagon testov (backend) z coverage
        run: npm test
        working-directory: backend

      - name: Upload coverage artefakta (backend)
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  build:
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Cache node_modules (frontend)
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-frontend-node-

      - name: Cache node_modules (backend)
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-backend-node-

      - name: Build (frontend)
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Upload build artefakta (frontend dist)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Build (backend)
        working-directory: backend
        run: |
          npm ci
          npm run build

      - name: Upload build artefakta (backend dist)
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

  sonar:
    name: SonarQube Cloud analysis
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage (frontend)
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

      - name: Download coverage (backend)
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

      - name: Sonar scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  quality-gate:
    name: Sonar quality gate (API)
    runs-on: ubuntu-latest
    needs: [sonar]

    steps:
      - name: Check Quality Gate via SonarCloud API
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PROJECT_KEY: YOUR_PROJECT_KEY
        run: |
          set -e

          for i in $(seq 1 30); do
            json=$(curl -sS -u "${SONAR_TOKEN}:" \
              "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${PROJECT_KEY}")

            status=$(echo "$json" | python -c "import sys,json; print(json.load(sys.stdin)['projectStatus']['status'])" || true)

            if [ "$status" = "OK" ]; then
              echo "Quality Gate: OK"
              exit 0
            fi

            if [ "$status" = "ERROR" ]; then
              echo "Quality Gate: ERROR"
              exit 1
            fi

            echo "Quality Gate not ready yet (status=$status). Retry..."
            sleep 10
          done

          echo "Quality Gate status not available in time."
          exit 1

  pages:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  docker-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: Development

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image (dev)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rirs-backend:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-prod:
    runs-on: ubuntu-latest
    needs: [build, quality-gate]
    if: github.ref == 'refs/heads/production' && github.event_name != 'pull_request'
    environment: Production

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image (prod)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rirs-backend:prod
          cache-from: type=gha
          cache-to: type=gha,mode=max
