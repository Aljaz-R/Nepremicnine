name: CI/CD Pipeline

on:
  push:
    branches: [ main, production ]
  pull_request:
    branches: [ main, production ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Cache node_modules (frontend)
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-frontend-node-

      - name: Namestitev odvisnosti (frontend)
        run: npm ci
        working-directory: frontend

      - name: Zagon testov (frontend) z coverage
        run: npm test
        working-directory: frontend

      - name: Upload coverage artefakta (frontend)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Cache node_modules (backend)
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-backend-node-

      - name: Namestitev odvisnosti (backend)
        run: npm ci
        working-directory: backend

      - name: Zagon testov (backend) z coverage
        run: npm test
        working-directory: backend

      - name: Upload coverage artefakta (backend)
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  build:
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Cache node_modules (frontend)
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-frontend-node-

      - name: Cache node_modules (backend)
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-backend-node-

      - name: Build (frontend)
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Upload build artefakta (frontend dist)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Build (backend)
        working-directory: backend
        run: |
          npm ci
          npm run build

      - name: Upload build artefakta (backend dist)
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

  pages:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  docker-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: Development

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image (dev)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rirs-backend:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/production' && github.event_name != 'pull_request'
    environment: Production

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image (prod)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rirs-backend:prod
          cache-from: type=gha
          cache-to: type=gha,mode=max
