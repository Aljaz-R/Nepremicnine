name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Cache node_modules (frontend)
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-frontend-node-

      - name: Namestitev odvisnosti (frontend)
        run: npm ci
        working-directory: frontend

      - name: Zagon testov (frontend) z coverage
        run: npm test
        working-directory: frontend

      - name: Upload coverage artefakta (frontend)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Cache node_modules (backend)
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-backend-node-

      - name: Namestitev odvisnosti (backend)
        run: npm ci
        working-directory: backend

      - name: Zagon testov (backend) z coverage
        run: npm test
        working-directory: backend

      - name: Upload coverage artefakta (backend)
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  build:
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Cache node_modules (frontend)
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-frontend-node-

      - name: Cache node_modules (backend)
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-backend-node-

      - name: Build (frontend)
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Upload build artefakta (frontend dist)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Build (backend)
        working-directory: backend
        run: |
          npm ci
          npm run build

      - name: Upload build artefakta (backend dist)
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rirs-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Render deploy
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
